<p>
    <a href="#/" class="btn btn-info">Back to Search</a>
</p>
<h1>Forecast for {{ city }}</h1>
<hr /> Days: <a ng-class="{'bg-primary' : days === '2'}" href="#/forecast/2">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary' : days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary' : days === '7'}">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-results weather-day="w" convert-to-standard="convertToFahrenheit(dayTimeTemp)" convert-to-date="convertToDate(dateTime)" date-format="MMMM d, y"></weather-results>
        </div>
    </div>
</div>
